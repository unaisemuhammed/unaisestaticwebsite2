    <script>$(document).ready(function(){
        $("#submit-form").validate({
                rules:{
                  name:{
                    required:true,
                    minlength:4
                  },
                  phone:{
                    required:true,
                    minlength:10,
                    maxlength:10
                  },
                  email:{
                    required:true,
                    email:true
                  },
                  message:{
                    required:true,
                    minlength:10
                    
                  }
                },
                submitHandler: function(form){
                $.ajax({
                url:"https://script.google.com/macros/s/AKfycbwbED7Xw4YWquPn8N8A4n0Kh3TDVK8fzffqJWEZNjluEx7dfVpYVXtZxFfEAe-YncG1/exec",
                    data:$("#submit-form").serialize(),
                    method:"post",
                    success:function (response){
                        alert("Form submitted successfully")
                        window.location.reload()
                        //window.location.href="https://google.com"
                    },
                    error:function (err){
                       alert("Something Error")
        
                     }
                })

            })
